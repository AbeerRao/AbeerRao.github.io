{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
<style type="text/css">
    
    .merienda {
        font-family: 'Merienda', cursive;
    }
    .mydiv {
        background: url(/static/images/boy.jpg);
        padding: 20px;
        margin-bottom: 10px;
    }
</style>
{% endblock %}

{% block body %}
    <hr>
    <h2>Edit:</h2>
    <div class="mydiv">
        <form action='/posts/edit/{{post.id}}' method='POST'>
            <label for="title">Title:</label>
            <input class="form-control" type="text" name='title' id='title' value="{{ post.title }}" aria-label="Enter Title">
            <br>
            <label for="author">Author:</label>
            <input class="form-control" type="text" name='author' id='author' value="{{ post.author }}" aria-label="Enter Author">
            <br>
            <label for="content">Post:</label>
            <textarea class="form-control" name='content' id="content" aria-label="Enter Content" rows="3">{{ post.content }}</textarea>
            <br>
            <input type='submit' value='Save' class="btn btn-info">
        </form>
    </div>
{% endblock %}
